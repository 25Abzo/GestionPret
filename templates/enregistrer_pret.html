<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un Prêt</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    {% include 'navbar.html' %}
    <h1 class="text-2xl font-bold mb-4">Enregistrer un Prêt</h1>
    <form action="{{ url_for('enregistrer_pret') }}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="id_client" class="block text-gray-700">ID Client:</label>
            <input type="text" id="id_client" name="id_client" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="montant" class="block text-gray-700">Montant:</label>
            <input type="text" id="montant" name="montant" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="taux" class="block text-gray-700">Taux:</label>
            <input type="text" id="taux" name="taux" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="duree" class="block text-gray-700">Durée:</label>
            <input type="text" id="duree" name="duree" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="mensualite" class="block text-gray-700">Mensualité:</label>
            <input type="text" id="mensualite" name="mensualite" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="date_accord" class="block text-gray-700">Date d'Accord:</label>
            <input type="date" id="date_accord" name="date_accord" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="jour_exigibilite" class="block text-gray-700">Jour d'Exigibilité:</label>
            <input type="text" id="jour_exigibilite" name="jour_exigibilite" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enregistrer Prêt</button>
    </form>
</body>
</html>
