<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Client</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    {% include 'navbar.html' %}
    <h1 class="text-2xl font-bold mb-4">Ajouter un Client</h1>
    <form action="{{ url_for('ajouter_client') }}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="nom" class="block text-gray-700">Nom:</label>
            <input type="text" id="nom" name="nom" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="prenom" class="block text-gray-700">PrÃ©nom:</label>
            <input type="text" id="prenom" name="prenom" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="adresse" class="block text-gray-700">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="statut" class="block text-gray-700">Statut:</label>
            <select id="statut" name="statut" required class="w-full px-3 py-2 border rounded">
                <option value="actif">Actif</option>
                <option value="suspendu">Suspendu</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter Client</button>
    </form>
</body>
</html>
